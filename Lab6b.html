<html>
<head>
<title> Lab 6b  </title>
<script src="script/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">



void setup(){

	size( 650,300 );
	frameRate( 30 );


}


void draw()
{
	background(240,255,255);
	
	fill(0,0,0);
	text(mouseX,10,10);
	text(mouseY,50,10);
	
	
	fill(255,0,0);
	rect(200,50,220,60);
	fill(0,0,0);
	textSize(30);
	text("This is Lab6b",220,90);
	
	fill(0,255,0);
	rect(100,200,110,90);
	fill(0,0,0);
	textSize(12);
	text("proceed to Lab6a",110,250);

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 100 && mouseX < 100+110 && mouseY > 200 && mouseY < 200+90) 
		{
			link("Lab6a.html");
		}
	}

	
	fill(0,200,255);
	rect(400,200,110,90);
	fill(0,0,0);
	textSize(12);
	text("proceed to Lab6c",410,250);

	if (mousePressed == true && mouseButton == LEFT)
	{
		if (mouseX > 400 && mouseX < 400+110 && mouseY > 200 && mouseY < 200+90) 
		{
			link("Lab6c.html");
		}
	}

 
}


</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
